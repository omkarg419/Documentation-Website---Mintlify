<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omkar-Documentation Website - Mintlify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo_and_nav">
          <div class="logo">
            <img
              src="./images/mintlify-wordmark.svg"
              style="color: aliceblue"
              alt="mintlify logo"
            />
          </div>

          <div class="nav-links">
            <a href="">Resources</a>
            <a href="">Documentation</a>
            <a href="">Customers</a>
            <a href="">Blog</a>
            <a href="">Pricing</a>
          </div>
        </div>

        <div class="user-actions">
          <button>Contact sales</button>
          <button class="btn-diff">Start for free</button>
        </div>
      </div>
    </header>
    <!--  Hero Section -->
    <section class="hero-section">
      <div class="bg-image-hero"></div>
      <div class="new_feat">
        <span>New</span>
        <p>Self-updating docs with agent suggestions</p>
        <img src="./images/r1.svg" alt=" new feature image" />
      </div>
      <div class="hero-content">
        <div class="hero-title">
          <h4>The Intelligent</h4>
          <h4>Knowledge Platform</h4>
        </div>
        <div class="hero-description">
          <p>Helping teams create and maintain world-class</p>
          <p>documentation built for both humans and AI</p>
        </div>
        <form class="hero-form">
          <input type="email" placeholder="Email address" />
          <button>Start now</button>
        </form>
      </div>

      <div aria-hidden="true" class=" hero-image-container">
        <div class="">
          <img
            alt="Hero illustration"
            width="1080"
            height="656"
            decoding="async"
            data-nimg="1"
            class="hero-image"
            style="color: transparent"
            src="./images/imgi_2_hero-image-dark.svg"
          />
        </div>
      </div>
    </section>
  </body>
</html>
